name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov ruff bandit
      - name: Lint
        run: ruff .
      - name: Bandit
        run: bandit -r src -q
      - name: Test
        run: pytest --cov=src --cov=autogen_code_review_bot --cov-fail-under=95 -q
