[pytest]
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10

testpaths = tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests (>30 seconds)
    security: Security-focused tests
    performance: Performance and benchmark tests
    contract: Contract tests for external APIs
    smoke: Smoke tests for basic functionality
    regression: Regression tests for known issues
    asyncio: Async I/O tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::pytest.PytestUnraisableExceptionWarning


log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S